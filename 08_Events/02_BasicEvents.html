<body style="background-color: #414141; color: white;">

        <ul id="images"><h3>Images</h3>

            <li><img src="https://media.cntraveler.com/photos/6789682a03589bf8161436a5/16:9/w_1920,c_limit/520723810" style="width: 200px;" id="img3" alt="Image 3"></li>
            <li><img src="https://media.cntraveler.com/photos/6789635e03589bf8161436a3/master/w_1600,c_limit/1821002041" style="width: 200px;" id="img4" alt="Image 4"></li>

        </ul>

</body>
<script>

    // APPLY TRUE on parent node for event propagation , event capturing
    // document.getElementById('img2').addEventListener('click',function(){
    //     console.log("img 2 Clicked");
    // })
    // document.getElementById('images').addEventListener('click',function(){
    //     console.log("images ul clicked");
    // },true)

    document.querySelector('#images').addEventListener('click',function(event){
        event.preventDefault();
        // console.log(event.target);             // Will return that node
        // console.log(event.target.parentNode);  // Will return parent node of the node on which event has occured 
        let img = event.target.parentNode;
        // img.remove();      // will remove the elemnt in img i.e parent of target li

        // popular method removeChild() is used but first we have to get its parent node and apply the remove child method to it
        
        // Here we are removing IMG tag parent i.e LI but when we click on the LI tag it will remove its parent UL and will remove all 
        // the images at once  EG: clicking on google it will remove all images as parent of google a tag is ul

        // to avoid this use property tagName and apply condition that if tagName is IMG then only remove it 

        if(event.target.tagName == "IMG"){
            img.remove();
        }
    },false);
</script>
</html>
