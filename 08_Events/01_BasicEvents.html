<!-- 
In JavaScript event are run sequentialy , there are some exceptions 
1. Asynchronous programming 
2. Browser Events : OnCLick , Keypressed 

There are 4 different ways to add event to an element 
    1. Using onClick Method and setting it as an attribute    // Not scalable
    2. Using onClick Event in JS file using DOM => provides less functionality 
    3. Using addEventListener  => MOSTLY PREFERED
    4. attachEvent() currently not using it 

More about event => type, timestamp, defaultPrevented, 
target, toElement, srcElement, currentTarget
ClientX, ClientY, screenX, screenY
altKey, crtlkey, shiftKey, KeyCode
    
-->
<script>

    document.getElementById('img2').onclick = function() {
        console.log("img 2 Clicked")
    }
    // onclick does not provide more information as event listeners do => Provides less features 
    // event listener gives event object that contains various information about that event 

    document.getElementById('img3').addEventListener('click',function() {
        console.log(`img 3 clicked`)
    },false)
    // OUTPUT:
    // img 3 clicked
    // images ul clicked 

    document.getElementById('img4').addEventListener('click',function() {
        console.log(`img 4 clicked`)
    },true)
    // OUTPUT
    // 

    // The 3rd parameter by default is false
    // 3rd para use for event propagation (Event progagation are of two type)
    // 1. Event Bubbling (False) - Default => Events are performed from bottom to up in DOM tree {inner elements first then outer}
    // 2. Event Capturing (True) => Events are performed from top to bottom (Outside elements first then inner elements)

    // Eg : False => Bubbling    -- work like bubble, event from down to up
    // Def => Event bubbling is a type of DOM event propagation where the event first triggers on the innermost target element, and then successively triggers on the ancestors (parents) of the target element in the same nesting hierarchy till it reaches the outermost DOM element or document object

    // <ul>                                 -- Event on ul click
    //      <li><img></li>                  -- Event on img click
    // </ul>

    // First event will performed on click inside img then on ul 
    // Will execute function of event on img first then function of event on ul
    // false => inside to outside 
    

    // Eg : True => Capturing 
    // <ul>                                 -- Event on ul click
    //      <li><img></li>                  -- Event on img click
    // </ul>

    // First event will performed on click on ul then on img 
    // Will execute function of event on ul first then function of event on img
    // true => outside to inside -- will perform event function of outside element first then insideS
    
    
    // can use event.stopPropagation()  to stop the bubbling of the event only innner most will work 
    // event.preventDefault() => will not redirect to next link and will keep the value/parameter to itself 

    document.getElementById('images').addEventListener('click',function(){
        console.log("images ul clicked");
    })

    document.getElementById('google').addEventListener('click',function(event) {
        event.preventDefault();   // Will not redirect to new page
        event.stopPropagation();  // will only work for current element event not for any parent
        console.log("google link clicked");
        
    })



</script>
